{% extends 'base.html' %}

{% block content %}
    <h1>Upisani Studenti</h1>
    <ul>
        <h2>Predmet: {{ predmet.name }}</h2>
        {% for student in studenti_list %}
            <li>
                <a href="{% url 'editStudent' pk=student.pk %}">{{ student.username }}</a>  ({{ student.get_status_display }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
